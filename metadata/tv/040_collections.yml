external_templates:
  pmm: templates

templates:
  Collections:
    optional:
      - collection
      - show
      - tmdb
      - imdb
      - tmdb_summary
      - summary
      - sonarr
      - poster
    tmdb_collection_details: <<collection>>
    tmdb_show: <<show>>
    tmdb_summary: <<tmdb_summary>>
    summary: <<summary>>
    tmdb_list: <<tmdb>>
    imdb_list: <<imdb>>
    sync_mode: sync
    collection_order: <<order>>
    builder_level: <<level>>
    url_poster: <<poster>>
    sort_title: <<collection_name>>
    sonarr_add_missing: <<sonarr>>
  template_variables:
    collection_section: 999

collections:

  TV Collections:
    template:
      - name: separator
        separator: personal
        key_name: Personal
        translation_key: separator

  "The Simpsons Top 100 Episodes":
    template: {name: Collections, order: custom, level: episode, imdb: "https://www.imdb.com/list/ls052422247/?sort=user_rating,desc&st_dt=&mode=detail&page=1", limit: 100, summary: "The top 100 IMDB user rated Simpsons episodes"}
