external_templates:
  pmm: templates
  template_variables:
    collection_section: 999

templates:
  Collections:
    optional:
      - collection
      - movie
      - tmdb_summary
      - summary
      - tmdb
      - imdb
      - mdb
      - order
      - radarr
    tmdb_collection_details: <<collection>>
    tmdb_movie: <<movie>>
    tmdb_summary: <<tmdb_summary>>
    summary: <<summary>>
    tmdb_list: <<tmdb>>
    imdb_list: <<imdb>>
    mdblist_list: <<mdb>>
    sync_mode: sync
    collection_order: <<order>>
    url_poster: <<poster>>
    sort_title: <<collection_name>>
    radarr_add_missing: <<radarr>>
    item_radarr_tag: pmm_<<collection_name>>

